<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <link rel="stylesheet" href="workhub-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="library/jquery-3.2.1.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
  </head>
    <body data-spy="scroll" data-target="#myscrollSpy" data-offset="15">
          <div class="header">
                <img src="newlogo.png" alt="workhub_logo" width="270px"; height="150px;">
          </div>
        <div class="sidenav">
          <table class="a">
              <tr>
                <th class="icon" rowspan="2"><i class="fa fa-user-circle-o" aria-hidden="true"></i></th>
                <td class="username">Jane Doe</td>
              </tr>
              <tr>
                <td class="role">Technical Support</td>
              </tr>
          </table>
          <h2><i class="fa fa-tasks" aria-hidden="true"></i> Tasks</h2>
          <div class="list-group">
            <a href="#" class="list-group-item">Daily</a>
            <a href="#" class="list-group-item">Weekly</a>
            <a href="#" class="list-group-item">Monthly</a>
          </div>
            <div class="alerts">
            <h2><i class="fa fa-thumb-tack" aria-hidden="true"></i> Alerts</h2>
            </div> <br><br><br>
          <div class="calendar">
           <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;height=250&amp;wkst=1&amp;hl=en&amp;bgcolor=%23FFFFFF&amp;src=en.philippines%23holiday%40group.v.calendar.google.com&amp;color=%23125A12&amp;ctz=Asia%2FManila" style="border-width:0" width="300" height="300" frameborder="0" scrolling="no"></iframe>
          </div>
        </div> <!-- end of sidenav -->
  </body>
</html>
