  <body>

        </div>

        <div class="navbar">
            <ul>
              <li><button onclick="document.getElementById('id01').style.display='block'" class="btnMain" style="width:auto;">Add New User</button></li>
              <li><button onclick="document.getElementById('id02').style.display='block'" class="btnMain" style="width:auto;">Add New Task</button></li>
              <li><a href="#alerts">Reports <span class="badge">5</span></a></li>

            </ul>
      </div>
      <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
      <form class="modal-content animate" name="adduser" action="/action_page.php">
        <div class="modal-header">
          <h4 class="modal-title"><i class="fa fa-id-badge" aria-hidden="true"></i> Add New User</h4>
        </div>
        <div class="container">
          <label><b>First Name</b></label>
            <input type="text" name="fname" required>

            <label><b>Last Name</b></label>
            <input type="text" name="lname" required>

            <label><b>Username</b></label>
            <input type="text" placeholder="firstname.lastname" name="username" required>

            <label><b>Email</b></label>
            <input type="text" placeholder="xxx@domain.com" name="email" required>
            <br>
            <label>Role: </label>
            <select id="role">
              <optgroup label="Role">
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </optgroup>
            </select>
            <br><br>
            <label for="job">Team:</label>
            <select id="job" name="user_job">
              <optgroup label="Team">
                <option value="techsupport">Technical Support</option>
                <option value="platformops">Platform Ops</option>
              </optgroup>
            </select>
            <div class="clearfix">
              <button type="submit" name="submit" class="signupbtn">Add New User</button>
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
          </div>
      </form>
      </div>
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
      }
      </script>
      <div id="id02" class="modal">
       <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
       <form class="modal-content animate" id = "taskForm">
         <div class="modal-header">
           <h4 class="modal-title">Add New Task</h4>
         </div>
         <div class="container">
           <label><b>Task Subject</b></label>
           <input type="text" id="taskSub" name="tasksubject" required>

           <label><b>Task Description</b></label>
           <input type="text" id="taskDesc" name="taskdescription" required>

           <label><b>Assign To</b></label>
           <select id="assign" name="taskassign">
             <optgroup label="Users">
               <option value="name1">USERS</option>
               <option value="name2">Firstname Lastname</option>
               <option value="name3">Firstname Lastname</option>
             </optgroup>
           </select>
           <br>
           <label>Custom: </label>
           <br>
           <input type="checkbox" name="user7"><label class="light">Firstname Lastname</label><br>
           <input type="checkbox" name="user8"><label class="light">Firstname Lastname</label><br>
           <input type="checkbox" name="user9"><label class="light">Firstname Lastname</label>
           <br><br>
           <label for="job">Team:</label>
           <select id="job" name="user_job">
             <optgroup label="Team">
               <br>
               <option value="techsupport">Technical Support</option>
               <option value="platformops">Platform Ops</option>
             </optgroup>
           </select>
           <br><br>
           <label>Recurring Task: </label>
           <br>
           <input type="checkbox" name="task_mwf"><label class="light">Mon- Wed- Fri</label><br>
           <input type="checkbox" name="task_tth"><label class="light">Tue- Thurs</label><br>
           <input type="checkbox" name="task_sat"><label class="light">Sat</label>

           <div class="clearfix">
             <button type="submit" name="submit" class="signupbtn">Add New Task</button>
             <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
         </div>
       </form>
      </div>

      <script>
      // Get the modal
      var modal = document.getElementById('id02');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
         if (event.target == modal) {
             modal.style.display = "none";
         }
      }
      </script>
      <div class="container">
        <h2>Tasks</h2>
